<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Ph√¢n lo·∫°i bi·ªÉn b√°o</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px;
      background-color: #fafafa;
      color: #333;
    }

    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    input[type="file"] {
      margin-bottom: 10px;
    }

    #preview {
      margin-top: 15px;
      width: 50%; /* Chi·ªÅu r·ªông ·∫£nh chi·∫øm 90% m√†n h√¨nh */
      height: auto; /* Gi·ªØ t·ª∑ l·ªá ·∫£nh */
      max-height: 500px; /* Chi·ªÅu cao t·ªëi ƒëa 500px */
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: none;
    }

    button {
      padding: 10px 20px;
      background-color: #3498db;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    #resultBox {
      margin-top: 30px;
      padding: 20px;
      border: 1px solid #dcdcdc;
      border-radius: 10px;
      background-color: #ffffff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      display: none;
    }

    #resultBox p {
      font-size: 18px;
      margin: 10px 0;
    }

    strong {

    }

  </style>

</head>
<body>

  <h2>üîç Ph√¢n lo·∫°i bi·ªÉn b√°o giao th√¥ng</h2>

  <input type="file" id="imageInput" accept="image/*"><br>
  <img id="preview" src="#" alt="Preview"><br><br>

  <button onclick="uploadImage()">D·ª± ƒëo√°n</button>

  <div id="resultBox">
    <p><strong>üö¶ T√™n bi·ªÉn b√°o:</strong> <span id="labelText">-</span></p>
    <p><strong>üÜî M√£ l·ªõp:</strong> <span id="classText">-</span></p>
  </div>

  <script>
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const resultBox = document.getElementById('resultBox');
    const labelText = document.getElementById('labelText');
    const classText = document.getElementById('classText');

    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = 'block';
        resultBox.style.display = 'none';
      }
    });

    async function uploadImage() {
      const file = imageInput.files[0];
      if (!file) {
        alert("Vui l√≤ng ch·ªçn m·ªôt ·∫£nh!");
        return;
      }

      const formData = new FormData();
      formData.append('image', file);

      try {
        const response = await fetch('/predict', {
          method: 'POST',
          body: formData
        });
        const data = await response.json();

        console.log("‚úÖ BE response:", data);

        if (data.label) {
          labelText.textContent = data.label;
          classText.textContent = data.class_index + 1;
          resultBox.style.display = 'block';
        } else {
          resultBox.innerHTML = "<p style='color:red;'>Kh√¥ng th·ªÉ ph√¢n lo·∫°i ƒë∆∞·ª£c ·∫£nh!</p>";
          resultBox.style.display = 'block';
        }
      } catch (error) {
        alert("‚ùå L·ªói khi g·ªçi API.");
        console.error(error);
      }
    }
  </script>
</body>
</html>
